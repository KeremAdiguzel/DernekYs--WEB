<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">
	
	<ui:define name="pageContent">
		<h2>Duyurular</h2>
		<h:form>

			<p:dataTable var="duyuru" value="#{duyuruBean.duyuruListe}"
			rows="10"
		 paginator="true" 
		 paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		 rowsPerPageTemplate="5,10,15">

				<p:column headerText="Date">
					<h:outputText value="#{duyuru.duyuruTarihi}" />
				</p:column>

				<p:column headerText="Konu">
					<h:outputText value="#{duyuru.baslik}" />
				</p:column>

				<p:column headerText="Duyuru">
					<h:outputText value="#{duyuru.metin}" />
				</p:column>

				

			</p:dataTable>

		</h:form>
	</ui:define>
	
	
	
	
	
	</ui:composition>
