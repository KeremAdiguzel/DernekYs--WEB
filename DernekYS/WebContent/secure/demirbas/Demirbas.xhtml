<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">
	<ui:define name="Page Cont">
		<meta charset="UTF-8">
		<title>Demirbaşlar sayfası</title>


		<h2>Demirbaş İşlemleri</h2>
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="id" var="Demirbaslar" value="#{Demirbaslar.ozellik}"
				editable="true" style="margin-bottom:20px">
				<f:facet name="header">
           Row Editing
       </f:facet>

				<p:ajax event="rowEdit" listener="#{DemirbasBean.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{DemirbasBean.onRowCancel}"
					update=":form:msgs" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.id}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Adet">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.adet}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.adet}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Demirbaslar.renk">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.renk}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.renk}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Demirbaslar.ozellik">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.ozellik}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.ozellik}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Demirbaslar.marka">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.marka}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.marka}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Demirbaslar.model">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.model}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{Demirbaslar.model}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="tasinirlik">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.tasinirlik}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{Demirbaslar.tasinirlik}" style="width:100%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Yer">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.yer}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{Demirbaslar.yer}" style="width:100%">
								<!--		<f:selectItems value="#{dtEditView.brands}" var="man"
									itemLabel="#{man}" itemValue="#{man}" /> -->
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Demirbaslar.odunc">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{Demirbaslar.odunc}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{Demirbaslar.odunc}" style="width:100%">
								<!--	<f:selectItems value="#{dtEditView.colors}" var="color"
									itemLabel="#{color}" itemValue="#{color}" /> -->
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>

			<!--	<p:contextMenu for="cars2" widgetVar="cMenu">
				<p:menuitem value="Edit Cell" icon="ui-icon-search"
					onclick="PF('cellCars').showCellEditor();return false;" />
				<p:menuitem value="Hide Menu" icon="ui-icon-close"
					onclick="PF('cMenu').hide()" />
			</p:contextMenu>

			<p:dataTable id="cars2" var="car" value="#{dtEditView.cars2}"
				editable="true" editMode="cell" widgetVar="cellCars">
				<f:facet name="header">
				-->
		</h:form>
		</meta>
	</ui:define>

</ui:composition>
